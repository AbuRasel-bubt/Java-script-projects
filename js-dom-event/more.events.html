<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>

<body>
    <h1>Explore more Events</h1>
    <button id="btn-events">events</button>
    <input id="text-field" type="text">
    <input id="field-text" type="text">
    <script>
        //     })
        document.getElementById('field-text').addEventListener('keyup', function(event) {
            console.log(event.target.value);
        })
        document.getElementById('field-text').addEventListener('keydown', function(event) {
                    //     console.log(event.target.value);
                    // })



                    document.getElementById('text-field').addEventListener('focus', function() {
                        console.log('Event triggered inside the input field ');
                    })




                    document.getElementById('btn-events').addEventListener('mouseenter ', function() {
                        console.log('Events Triggered');
                    })
    </script>
</body>

</html>
