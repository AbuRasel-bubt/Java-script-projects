<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bapp er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-----------------/// Ballance and transaction summary//////////------------------- -->
    <header>
        <h1 class="text-4xl text-center mt-4">Functional <span class="text-red-500 font-medium ">Bapp-er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto  text-white">
                <div class="bg-yellow-400 rounded-lg p-8">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 rounded-lg p-8">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span>
                    </h2>
                </div>
                <div class="bg-blue-400 rounded-lg p-8">
                    <h4 class="text-3xl">Ballance</h4>
                    <h2 class="text-5xl font-medium">$ <span id="ballance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white font-medium hover:bg-sky-400 rounded-lg mt-4">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-withdraw" class="bg-violet-800 px-6 py-2 text-white font-medium hover:bg-red-800 rounded-lg mt-4">Withdraw
                    </button>
                </div>


            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
